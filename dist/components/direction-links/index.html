<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NSW Digital Design System - Direction Links</title>
  <meta name="robots" content="noindex" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="/favicon.ico">
  <link rel="stylesheet" href="/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <script>
    // SVG Sprite Loader
    var svgAjax = new XMLHttpRequest();
    svgAjax.open("GET", "../../assets/svg/sprite.svg", true);
    svgAjax.send();
    svgAjax.onload = function(e) {
      var fragment = document.createRange().createContextualFragment(svgAjax.responseText);
      var svg = fragment.querySelector('svg')
      svg.setAttribute('aria-hidden', true);
      svg.style.cssText = 'position: absolute; width: 0; height: 0; overflow: hidden;'
      document.body.insertBefore(fragment, document.body.childNodes[0]);
    };
    // Replace 'no-js' with 'js' on the html tag
    (function(e){e.className=e.className.replace(/\bno-js\b/,'js')})(document.documentElement);
  </script>
</head>

<body>
  <div class="nsw-container">
	<h1>Direction Links</h1>

	<a class="nsw-direction-link" href="#">
		<svg class="nsw-icon nsw-direction-link__icon-back" focusable="false" aria-hidden="true">
					  <use xlink:href="#arrow"></use>
		</svg>
		<span class="nsw-direction-link__text">
      Back
    </span>
	</a>

	<a class="nsw-direction-link" href="#">
		<span class="nsw-direction-link__text">
      Bottom <span class="sr-only">of page</span>
    </span>
			<svg class="nsw-icon nsw-direction-link__icon-bottom" focusable="false" aria-hidden="true">
						  <use xlink:href="#arrow"></use>
			</svg>
	</a>

	<a class="nsw-direction-link" href="#">
		<span class="nsw-direction-link__text">
      Top <span class="sr-only">of page</span>
    </span>
			<svg class="nsw-icon nsw-direction-link__icon-top" focusable="false" aria-hidden="true">
						  <use xlink:href="#arrow"></use>
			</svg>
	</a>

	<a class="nsw-direction-link" href="#">
		<span class="nsw-direction-link__text">
      Next <span class="sr-only">page</span>
    </span>
			<svg class="nsw-icon nsw-direction-link__icon-next" focusable="false" aria-hidden="true">
						  <use xlink:href="#arrow"></use>
			</svg>
	</a>

</div>

  <script src="/js/main.js"></script>
  <script>window.NSW.initSite()</script>
</body>
</html>
